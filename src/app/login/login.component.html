<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json}}</p>

<form action="" novalidate (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-feild>
                <input type="text" matInput placeholder="UserName"
                [(ngModel)]= "user.username" name="username">
            </mat-form-feild>
            <mat-form-feild>
                <input type="password" matInput placeholder="Password"
                [(ngModel)]= "user.password" name="password">
            </mat-form-feild>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">
                Remember
            </mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit" class="background-primary text-floral-white ">Login</button>
        </span>
    </mat-dialog-actions>
</form>
